{% comment %} <form method="post"  style="display: inline;">
    {% csrf_token %}
    <h1>Are you sure that you want to delete</h1>
    <button type="submit">Delete</button>
  </form> {% endcomment %}
  <!DOCTYPE html>
<html>
<head>
    <title>Delete Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            margin-top: 50px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .confirmation-message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-button {
            background-color: #dc3545;
            color: #fff;
        }

        .cancel-button {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirmation-message">
            <p>Are you sure you want to delete customer "<strong>{{ customer.name }}</strong>"?</p>
        </div>
        <div class="button-container">
            <form method="post" >
                {% csrf_token %}
                <button class="button confirm-button" type="submit">Yes, Delete</button>
            </form>
            <a href="{% url 'customer:customer_list' %}" class="button cancel-button">Cancel</a>
        </div>
    </div>
</body>
</html>
